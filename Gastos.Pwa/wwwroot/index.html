<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de TÃ­quets</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Gastos.Pwa.styles.css" rel="stylesheet" />

    <!-- Cache prevention for main HTML -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ğŸ—™</span>
    </div>

    <!-- PWA Diagnostics - Load First -->
    <script src="js/pwa-diagnostics.js"></script>

    <!-- PWA Routing Check -->
    <script src="js/pwa-routing-check.js"></script>

    <!-- PWA Scripts -->
    <script src="js/pwa-installer.js"></script>
    <script src="js/pwa-helper.js"></script>
    <script src="js/pwa-updater.js"></script>

    <!-- Authentication Script -->
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>

    <!-- Auth Debug Script -->
    <script src="js/auth-debug.js"></script>

    <!-- Azure Routing Test -->
    <script src="js/azure-routing-test.js"></script>

    <!-- Utility Scripts -->
    <script src="js/clipboard-helper.js"></script>
    <script src="js/culture-helper.js"></script>

    <!-- Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Enhanced Service Worker Registration - Load after PWA scripts -->
    <script src="sw-registrator.js"></script>

    <!-- MudBlazor JS -->
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>


    <!-- Application Initialization Script -->
    <script>
        // Detectar modo de desarrollo vs producciÃ³n
        const isDevelopment = window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||
            window.location.hostname.includes('localhost');

        console.log(`ğŸ”§ Environment: ${isDevelopment ? 'Development' : 'Production'}`);

        // Manejo global de errores relacionados con autenticaciÃ³n
        window.addEventListener('error', function (event) {
            if (event.filename && event.filename.includes('authentication')) {
                console.error('ğŸ” Authentication error:', {
                    message: event.message,
                    filename: event.filename,
                    line: event.lineno,
                    column: event.colno
                });
            }
        });

        // Manejo de promesas rechazadas relacionadas con autenticaciÃ³n
        window.addEventListener('unhandledrejection', function (event) {
            if (event.reason && event.reason.toString().toLowerCase().includes('auth')) {
                console.error('ğŸ” Authentication promise rejection:', event.reason);
            }
        });

        // Log del estado inicial de la aplicaciÃ³n
        console.log('ğŸš€ Application loading...', {
            url: window.location.href,
            hostname: window.location.hostname,
            isPWA: window.matchMedia('(display-mode: standalone)').matches,
            hasServiceWorker: 'serviceWorker' in navigator,
            isDevelopment: isDevelopment,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
        });

        // Verificar que todos los scripts se hayan cargado
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadedTools = [];
                if (typeof window.AuthDebugger !== 'undefined') loadedTools.push('AuthDebugger');
                if (typeof window.PWAInstaller !== 'undefined') loadedTools.push('PWAInstaller');
                if (typeof window.PWARoutingDebug !== 'undefined') loadedTools.push('PWARoutingDebug');
                if (typeof window.testAzureRouting !== 'undefined') loadedTools.push('AzureRoutingTest');
                if (typeof window.pwaUpdater !== 'undefined') loadedTools.push('PWAUpdater');
                if (typeof window.diagnoseApp !== 'undefined') loadedTools.push('PWADiagnostics');

                console.log(`âœ… Tools loaded: ${loadedTools.join(', ')}`);

                if (loadedTools.length === 0) {
                    console.warn('âš ï¸ No tools loaded - Check for script errors');
                }

                // Verificar estado del service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.ready.then(registration => {
                        if (registration.waiting) {
                            console.warn('âš ï¸ Service Worker is waiting - app might be showing old content');
                            console.log('ğŸ’¡ Run window.forceSWUpdate() to apply the update');
                        }
                    });
                }
            }, 1000);
        });

        // Global error handler for debugging
        window.addEventListener('error', function (event) {
            console.error('ğŸš¨ Global Error:', {
                message: event.message,
                source: event.filename,
                line: event.lineno,
                column: event.colno,
                error: event.error
            });
        });

        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function (event) {
            console.error('ğŸš¨ Unhandled Promise Rejection:', event.reason);
        });
    </script>
</body>

</html>
