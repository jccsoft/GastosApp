    <!-- PWA Service Worker with Enhanced Error Handling -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js', { 
                updateViaCache: 'none' 
            })
            .then(registration => {
                console.log('âœ… ServiceWorker registration successful:', registration);
                
                // Escuchar actualizaciones del service worker
                registration.addEventListener('updatefound', () => {
                    console.log('ğŸ”„ ServiceWorker update found');
                    const newWorker = registration.installing;
                    
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'activated') {
                            console.log('ğŸ”„ New ServiceWorker activated');
                            // Opcional: mostrar notificaciÃ³n de actualizaciÃ³n
                        }
                    });
                });
            })
            .catch(error => {
                console.error('âŒ ServiceWorker registration failed:', error);
            });

            // Escuchar cambios en el service worker
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('ğŸ”„ ServiceWorker controller changed');
                // Opcional: recargar la pÃ¡gina cuando hay un nuevo service worker
                // window.location.reload();
            });

            // Verificar si hay un service worker esperando
            navigator.serviceWorker.ready.then(registration => {
                if (registration.waiting) {
                    console.log('â³ ServiceWorker waiting to activate');
                }
            });
        } else {
            console.log('âŒ ServiceWorker not supported');
        }
    </script>

    <!-- Error Handling for Authentication -->
    <script>
        // Manejo global de errores relacionados con autenticaciÃ³n
        window.addEventListener('error', function(event) {
            if (event.filename && event.filename.includes('authentication')) {
                console.error('ğŸ” Authentication error:', {
                    message: event.message,
                    filename: event.filename,
                    line: event.lineno,
                    column: event.colno
                });
            }
        });

        // Manejo de promesas rechazadas relacionadas con autenticaciÃ³n
        window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && event.reason.toString().toLowerCase().includes('auth')) {
                console.error('ğŸ” Authentication promise rejection:', event.reason);
            }
        });

        // Log del estado inicial de la aplicaciÃ³n
        console.log('ğŸš€ Application loading...', {
            url: window.location.href,
            isPWA: window.matchMedia('(display-mode: standalone)').matches,
            hasServiceWorker: 'serviceWorker' in navigator,
            userAgent: navigator.userAgent
        });
    </script>
