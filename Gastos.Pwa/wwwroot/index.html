    <!-- PWA Service Worker with Enhanced Error Handling -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js', { 
                updateViaCache: 'none' 
            })
            .then(registration => {
                console.log('‚úÖ ServiceWorker registration successful:', registration);
                
                // Escuchar actualizaciones del service worker
                registration.addEventListener('updatefound', () => {
                    console.log('üîÑ ServiceWorker update found');
                    const newWorker = registration.installing;
                    
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'activated') {
                            console.log('üîÑ New ServiceWorker activated');
                            // Opcional: mostrar notificaci√≥n de actualizaci√≥n
                        }
                    });
                });
            })
            .catch(error => {
                console.error('‚ùå ServiceWorker registration failed:', error);
            });

            // Escuchar cambios en el service worker
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('üîÑ ServiceWorker controller changed');
                // Opcional: recargar la p√°gina cuando hay un nuevo service worker
                // window.location.reload();
            });

            // Verificar si hay un service worker esperando
            navigator.serviceWorker.ready.then(registration => {
                if (registration.waiting) {
                    console.log('‚è≥ ServiceWorker waiting to activate');
                }
            });
        } else {
            console.log('‚ùå ServiceWorker not supported');
        }
    </script>

    <!-- Error Handling for Authentication -->
    <script>
        // Detectar modo de desarrollo vs producci√≥n
        const isDevelopment = window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1' ||
                            window.location.hostname.includes('localhost');

        console.log(`üîß Environment: ${isDevelopment ? 'Development' : 'Production'}`);

        // Manejo global de errores relacionados con autenticaci√≥n
        window.addEventListener('error', function(event) {
            if (event.filename && event.filename.includes('authentication')) {
                console.error('üîê Authentication error:', {
                    message: event.message,
                    filename: event.filename,
                    line: event.lineno,
                    column: event.colno
                });
            }
        });

        // Manejo de promesas rechazadas relacionadas con autenticaci√≥n
        window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && event.reason.toString().toLowerCase().includes('auth')) {
                console.error('üîê Authentication promise rejection:', event.reason);
            }
        });

        // Log del estado inicial de la aplicaci√≥n
        console.log('üöÄ Application loading...', {
            url: window.location.href,
            hostname: window.location.hostname,
            isPWA: window.matchMedia('(display-mode: standalone)').matches,
            hasServiceWorker: 'serviceWorker' in navigator,
            isDevelopment: isDevelopment,
            userAgent: navigator.userAgent
        });

        // Verificar que AuthDebugger se haya cargado despu√©s de un delay
        setTimeout(() => {
            if (typeof window.AuthDebugger !== 'undefined') {
                console.log('‚úÖ AuthDebugger loaded successfully');
                console.log('üîß Available: window.AuthDebugger.generateReport(), testPWARouting(), etc.');
            } else {
                console.warn('‚ö†Ô∏è AuthDebugger not loaded - Debug tools not available');
            }
        }, 2000);
    </script>
